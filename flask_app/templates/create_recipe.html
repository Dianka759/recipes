<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create new recipe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            background-color: black;
            font-family: 'Indie Flower', cursive;
        }
    </style>
</head>

<body>
    <div class="container w-75 mt-3 p-4 border border-4 border-dark rounded shadow bg-danger fw-bold d-flex align-items-center">
        <div class="container w-50">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="background-color:rgb(255, 0, 0); color: black; font-size: medium;">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <h2 class="text-center">Add a New Recipe</h2>
            <form action="/create_recipe/{{user.id}}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Description: </label>
                    <textarea class="align-middle" name="description" cols="40" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Instructions: </label>
                    <textarea class="align-middle" name="instructions" cols="40" rows="3"></textarea>
                </div>
            </div>
                <div class="container w-25 text-center">
                    <div class="mb-3 text-center">
                        <label for="date">Date made on:</label>
                        <input type="date" name="created_at">
                    </div>
                        <p>Under 30 mins?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under_30" id="inlineRadio1" value="yes">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under_30" id="inlineRadio2" value="no" >
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-outline-dark">Create</button>
                        <button class="btn btn-outline-dark"><a href="/dashboard">Home</a></button>
                    </div>
                </div>
            </form>
        </div>
</body>

</html>
