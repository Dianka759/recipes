<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Your page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            background-color: black;
            font-family: 'Indie Flower', cursive;
        }
    </style>
</head>
<body>

    <div class="container w-50 mt-3 p-4 border border-4 border-success rounded text-primary text-center">
        <h2> Hello <span class="text-success">{{user.first_name}}</span>, nice to see you! ðŸ‘‹</h2>
        <a href="/new_recipe/{{user.id}}" class="text-warning">Create a new recipe!</a>
        <p><a href="/logout" class="text-warning">Logout</a></p>
    </div>

    <h2 class="text-center mt-3 text-danger"> Here are your delishhh recipes!</h2>
    <div class="container w-75 text-center d-flex justify-content-center">
        <table class="table table-hover table-dark">
        <tr>
            <th>Name:</th>
            <th>Under 30 mins?</th>
            <th>Actions</th>
        </tr>
        {% for recipe in recipes %}
        <tr> 
            <td>{{recipe.name}}</td>
            <td>{{recipe.under_30}}</td>
            <td>
                <a href="/view_instructions/{{recipe.id}}" class="text-warning"> View Instructions</a> |
                <a href="/edit/{{recipe.id}}"class="text-success">Edit</a> |
                <a href="/delete/{{recipe.id}}"class="text-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>


</body>
</html>
